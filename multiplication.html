<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Put a Number in A and B and click the button to add them</h2>
        <div>
            <label>A</label>
            <input type="number" placeholder="Enter a number">
        </div>
        <div>
            <label>B</label>
            <input type="number" placeholder="Enter a number">
        </div>
        <button>Click to Multiply Numbers</button>
        <p id="result"></p>
    </form>
</body>
</html>
